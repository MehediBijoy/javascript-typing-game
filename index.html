<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <div class="min-vh-100 text-center m-0 bg-dark d-flex flex-column justify-content-center">
                <p class="display-4 text-white" id="wordId">Time Remaining 60 sec.</p>
                <input type="button" class="lead w-25 mx-auto mb-3 btn btn-primary" style="font-size: x-large;"
                    id="input" value="Start">
                <div class="row w-25 mt-5 mx-auto">
                    <div class="col m-0 p-0 text-white">
                        <h5 id="score">Score : 0</h5>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col m-0 p-0 text-white">
                        <h4 class="text-white" id="timmer">Time : 60</h4>
                    </div>
                </div>
                <div class="row w-25 mx-auto text-white mt-5">
                    <p class="display-5">This is typing game, developing with javascript.</p>
                </div>
                <div class="row w-25 mx-auto text-white mt-3">
                    <h3>By : Mehedi Hasan</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="typingGame.js"></script>
</body>

</html>
